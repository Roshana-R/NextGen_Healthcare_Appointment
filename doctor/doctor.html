<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="dashboard">
    <aside class="sidebar">
        <h2>NextGen Health</h2>
        <p>Doctor Panel</p>

        <ul>
            <li class="active">Dashboard</li>
            <li>Patient Requests</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <h1>Welcome, Dr. Smith üë®‚Äç‚öïÔ∏è</h1>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Today Appointments</h3>
                <p>8</p>
            </div>
            <div class="card">
                <h3>Pending Requests</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Total Patients</h3>
                <p>120</p>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Date</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Smith</td>
                    <td>30 Jan 2026</td>
                    <td>Cardiology</td>
                    <td>Pending</td>
                    <td>
                        <button class="btn primary" onclick="approve(this)">Approve</button>
                        <button class="btn danger" onclick="reject(this)">Reject</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>

<script src="doctor.js"></script>
</body>
</html>
